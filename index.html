<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/icons8-calculadora-49.png" type="image/x-icon"/>
    <title>Calculadora</title>
  </head>
  <body>
    <div class="calc">
      <div id="result"></div> 
      <div class="container-grid">
        <button class="grid-item btn" onclick="calculando('+')">+</button>
        <button class="grid-item btn" onclick="calculando('-')">-</button>
        <button class="grid-item btn" onclick="calculando('*')">x</button>
        <button class="grid-item btn" onclick="calculando('/')">/</button>
        <button class="grid-item btn" onclick="calculando('7')">7</button>
        <button class="grid-item btn" onclick="calculando('8')">8</button>
        <button class="grid-item btn" onclick="calculando('9')">9</button>
        <button class="grid-item btn" onclick="calculando('4')">4</button>
        <button class="grid-item btn" onclick="calculando('5')">5</button>
        <button class="grid-item btn" onclick="calculando('6')">6</button>
        <button class="grid-item btn" onclick="calculando('1')">1</button>
        <button class="grid-item btn" onclick="calculando('2')">2</button>
        <button class="grid-item btn" onclick="calculando('3')">3</button>
        <button class="grid-item btn" onclick="calculando('0')">0</button>
        <button class="grid-item btn" onclick="calculando('.')">.</button>
        <button class="grid-item btnCancl" onclick="cancel()">C</button>
        <button class="grid-item-equal btnEqual" onclick="equal()">=</button>
      </div>
    </div> 
    <script src="script.js"></script>
  </body>
</html>
